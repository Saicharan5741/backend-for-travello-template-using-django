<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Gradient Background -->
<style>
  body {
    background: linear-gradient(to right, #6dd5ed, #2193b0);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .registration-form {
    background: #fff;
    padding: 25px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 0px #000;
  }
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="registration-form" action="register" method="post">
        {% csrf_token %}
        <input type="hidden" name="csrf_token" value="YourCSRFTokenHere">
        
        <!-- Form Fields -->
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" id="first-name" name="first_name" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password1" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    {% for message in messages %}

    <h3> {{message}}</h3>
    {% endfor %}
  </div>
</div>
</body>
</html>
